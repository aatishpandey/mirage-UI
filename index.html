<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirage UI</title>
    <link rel="stylesheet" href="/components/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
</head>
<body>
    <div class="container">
        <header>
            <nav class="nav nav--shadow">
                <div class="nav-hero cursor-pointer">
                    <p class="nav__hero__main"> Mirage UI</p>
                    <p class="nav__hero__tagline">Every Code is a Mirage</p>
                </div>

                <div class="nav-header">
                    <p class="nav__header__items text__hover--primary-color cursor-pointer">Home</p>
                    <p class="nav__header_items text__hover--primary-color cursor-pointer">Documentation</p>
                </div>

                <div class="nav-social">
                    <button class="fab fa-github social-button text__hover--primary-color cursor-pointer"></button>
                    <button class="fab fa-linkedin social-button text__hover--primary-color cursor-pointer"></button>
                    <button class="fab fa-twitter social-button text__hover--primary-color cursor-pointer"></button>
                </div>
            </nav>
        </header>

        <div class="lp__container flex-column flex-center">
            <div class="lp__container__head">
                Bring your dream project to reality
            </div>

            <div class="lp__container__subhead">
                Now create your dream User Interface much faster with pre-defined and customizable components. Built to help you make designs faster.
            </div>

            <div class="lp__container__buttons">
                <button class="btn-nav btn-nav--primary">Let's Go</button>
                <button class="btn-nav btn-nav--default">Source</button>
            </div>
        </div>
    </div>
</body>
</html>
